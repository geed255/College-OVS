<div class="chart">
  <app-election-type
    class="select--el"
    (selectedElection)="onSelected($event)"
  ></app-election-type>
  <span class="title"
    >{{ electionTitle | titlecase | slice: 0:9 }} Election <br />
    Standings</span
  >
  <div id="chartdiv" class="chart--canvas"></div>
</div>
